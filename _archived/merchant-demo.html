<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Store - Checkout Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #08090b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: #f8fafc;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
        }

        .glass-card {
            background: rgba(12, 12, 14, 0.4);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(161, 161, 170, 0.1);
            border-radius: 2.5rem;
        }

        .inner-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(161, 161, 170, 0.08);
            border-radius: 1.5rem;
        }

        .btn-pay {
            background: #ffffff;
            color: #000000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 40px -10px rgba(255, 255, 255, 0.1);
        }

        .btn-pay:hover {
            background: #e4e4e7;
            transform: translateY(-2px);
            box-shadow: 0 25px 50px -12px rgba(255, 255, 255, 0.15);
        }

        .btn-pay:active {
            transform: scale(0.98);
        }

        .status-badge {
            padding: 0.5rem 1.25rem;
            border-radius: 1rem;
            font-weight: 600;
            font-size: 0.75rem;
            letter-spacing: 0.02em;
        }

        .dots-animation::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        input:focus {
            outline: none;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-8">
    <div class="bg-glow -top-40 -right-40"></div>
    <div class="bg-glow -bottom-40 -left-40"></div>

    <div class="w-full max-w-xl glass-card p-12 shadow-[0_40px_100px_-20px_rgba(0,0,0,0.6)] relative overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-blue-500/5 rounded-full blur-3xl"></div>

        <!-- Header -->
        <div class="flex items-center gap-5 mb-12">
            <div class="w-14 h-14 bg-white text-black rounded-2xl flex items-center justify-center shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="20" height="14" x="2" y="5" rx="2" />
                    <line x1="2" x2="22" y1="10" y2="10" />
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold tracking-tight text-white">Merchant Checkout</h1>
                <p class="text-zinc-500 text-sm font-medium mt-1">Order processed by ZenWallet</p>
            </div>
        </div>

        <!-- Checkout View -->
        <div id="checkout-view" class="space-y-10">
            <div class="inner-card p-8 space-y-6">
                <div class="flex justify-between items-center">
                    <span class="text-zinc-400 font-medium text-sm">Order Reference</span>
                    <span id="reference-display"
                        class="font-mono text-blue-400 font-semibold tracking-wider">ORD-VERIFY-2026</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-zinc-400 font-medium text-sm">Description</span>
                    <span class="font-semibold text-white">Premium Account Refill</span>
                </div>

                <div class="pt-6 border-t border-white/[0.05] flex justify-between items-end">
                    <span class="text-zinc-500 font-medium text-sm">Payable Amount</span>
                    <div class="text-right">
                        <span class="text-4xl font-extrabold text-white tabular-nums tracking-tight">â‚¹50.00</span>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex items-center justify-between px-2">
                    <label class="text-xs font-semibold text-zinc-600 uppercase tracking-widest">Connection
                        Status</label>
                    <div class="flex items-center gap-2">
                        <div class="w-1.5 h-1.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]">
                        </div>
                        <span class="text-[11px] text-emerald-500 font-bold uppercase">Active Gateway</span>
                    </div>
                </div>
                <div
                    class="p-4 bg-white/[0.01] rounded-2xl border border-white/[0.03] flex items-center justify-between">
                    <span class="text-[10px] font-bold text-zinc-500 font-mono">SECURE-TOKEN: default-merchant...</span>
                    <button class="text-[10px] font-bold text-blue-500 uppercase hover:underline">Verify Link</button>
                </div>
            </div>

            <div class="pt-4">
                <button id="pay-btn"
                    class="btn-pay w-full font-bold py-5 px-8 rounded-2xl transition-all flex items-center justify-center gap-3 text-lg group">
                    Proceed to pay via ZenWallet
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
                        class="transition-transform group-hover:translate-x-1">
                        <path d="m9 18 6-6-6-6" />
                    </svg>
                </button>
                <button onclick="window.open('http://localhost:5173/demo-checkout?token=demo', '_blank')"
                    class="w-full text-zinc-600 hover:text-zinc-300 font-semibold py-6 text-sm transition-all focus:outline-none">
                    Preview Standard Checkout Page
                </button>
            </div>
        </div>

        <!-- Verification / Status View -->
        <div id="status-view" class="hidden space-y-10 py-6">
            <div id="loading-state" class="text-center space-y-6">
                <div class="relative w-24 h-24 mx-auto">
                    <div class="absolute inset-0 border-4 border-blue-500/10 rounded-full"></div>
                    <div
                        class="absolute inset-0 border-4 border-blue-500 border-t-transparent rounded-full animate-spin">
                    </div>
                </div>
                <p class="text-zinc-500 font-medium text-lg dots-animation">Verifying payment status</p>
            </div>

            <div id="result-state" class="hidden space-y-8">
                <!-- Status Icon -->
                <div id="status-icon-container"
                    class="w-28 h-28 rounded-[2.5rem] flex items-center justify-center mx-auto mb-8 shadow-2xl relative">
                    <div class="absolute inset-0 bg-white/5 rounded-[2.5rem] blur-xl transition-opacity"></div>
                    <div id="icon-success" class="hidden text-emerald-500 relative z-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 6 9 17l-5-5" />
                        </svg>
                    </div>
                    <div id="icon-fail" class="hidden text-red-500 relative z-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18M6 6l12 12" />
                        </svg>
                    </div>
                </div>

                <div class="text-center space-y-3">
                    <span id="status-label"
                        class="status-badge inline-block uppercase tracking-widest font-bold"></span>
                    <h2 id="status-title" class="text-4xl font-extrabold text-white tracking-tight"></h2>
                    <p id="status-msg" class="text-zinc-500 mt-4 max-w-sm mx-auto leading-relaxed font-medium"></p>
                </div>

                <!-- Transaction Details Card -->
                <div id="trans-details" class="inner-card p-8 space-y-5 hidden">
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-zinc-500 font-medium">ZenWallet User ID</span>
                        <span id="res-merchant-id" class="text-zinc-300 font-mono text-xs"></span>
                    </div>

                    <div class="flex justify-between items-center text-sm">
                        <span class="text-zinc-500 font-medium">Order ID</span>
                        <span id="res-ref-id" class="text-zinc-300 font-bold"></span>
                    </div>

                    <div class="pt-4 border-t border-white/[0.05] flex justify-between items-center text-sm">
                        <span class="text-zinc-500 font-medium">Payment Status</span>
                        <span id="res-match"
                            class="text-emerald-500 font-bold uppercase tracking-wider text-[11px]">Verified
                            Success</span>
                    </div>
                </div>

                <button onclick="location.href='merchant-demo.html'"
                    class="w-full bg-zinc-900 hover:bg-zinc-800 text-white font-bold py-5 rounded-2xl transition-all border border-zinc-400/10 active:scale-95 shadow-xl">
                    Back to Store
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api/external';
        const API_KEY = 'default-merchant-key';
        const MERCHANT_ID = '4f756c24-142b-4143-a957-f8fc5871966a';

        const REF_ID = 'ORD-' + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('reference-display').innerText = REF_ID;

        // Check for callback
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('status') === 'success') {
            document.getElementById('checkout-view').classList.add('hidden');
            document.getElementById('status-view').classList.remove('hidden');
            const token = urlParams.get('token');
            const refFromUrl = urlParams.get('ref') || REF_ID;

            // Artificial delay for premium loader feel
            setTimeout(() => verifyBooking(refFromUrl), 2000);
        }

        async function verifyBooking(referenceId) {
            try {
                const response = await fetch(`${API_BASE}/verify-reference?merchantId=${MERCHANT_ID}&referenceId=${referenceId}`, {
                    headers: { 'x-api-key': API_KEY }
                });
                const data = await response.json();

                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('result-state').classList.remove('hidden');

                const title = document.getElementById('status-title');
                const label = document.getElementById('status-label');
                const msg = document.getElementById('status-msg');
                const badge = document.getElementById('status-icon-container');

                if (data.received) {
                    title.innerText = "Payment Received";
                    label.innerText = "Verified Status";
                    label.className = "status-badge bg-emerald-500/10 text-emerald-500";
                    msg.innerText = "Transaction confirmed. Your credits have been added successfully.";
                    badge.classList.add('bg-emerald-500/5', 'border', 'border-emerald-500/20');
                    document.getElementById('icon-success').classList.remove('hidden');

                    document.getElementById('trans-details').classList.remove('hidden');
                    document.getElementById('res-merchant-id').innerText = MERCHANT_ID.slice(0, 18) + "...";
                    document.getElementById('res-ref-id').innerText = referenceId;
                } else {
                    title.innerText = "Payment Pending";
                    label.innerText = "Not Found";
                    label.className = "status-badge bg-red-500/10 text-red-500";
                    msg.innerText = "We couldn't verify the payment for this order yet. Please try again.";
                    badge.classList.add('bg-red-500/5', 'border', 'border-red-500/20');
                    document.getElementById('icon-fail').classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                alert("Connection lost to Wallet server");
            }
        }

        document.getElementById('pay-btn').addEventListener('click', async () => {
            const btn = document.getElementById('pay-btn');
            btn.disabled = true;
            btn.innerText = 'Creating session...';

            try {
                const response = await fetch(`${API_BASE}/create-request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY
                    },
                    body: JSON.stringify({
                        amount: 50,
                        referenceId: REF_ID,
                        merchantId: MERCHANT_ID,
                        callbackUrl: window.location.origin + window.location.pathname + '?ref=' + REF_ID
                    })
                });

                const resData = await response.json();
                if (resData.success) {
                    window.location.href = resData.data.paymentUrl;
                } else {
                    alert('Error: ' + resData.message);
                    btn.disabled = false;
                    btn.innerText = 'Proceed to pay via ZenWallet';
                }
            } catch (err) {
                console.error(err);
                alert('Server connection failed');
                btn.disabled = false;
                btn.innerText = 'Proceed to pay via ZenWallet';
            }
        });
    </script>
</body>

</html>
